<p>

<div class="gallery-container" style="border-style: solid; border-color: red; border-width: 1px; display: flex; flex-wrap: wrap; padding: 5px; width: 100%">
  {% for project in site.projects %}
    <div class="gallery-item" style="position: relative; text-align: center; width:50%; height:250px">
      <a href="{{ project.url | absolute_url}} }}" class="gallery-link">
        <img class="gallery-img" src="{{project.image | absolute_url}}" style:"max-width: 100%;  display: block; object-fit:cover;" />
        <h3 class="gallery-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" >{{ project.title }}</p>
      </a>
    </div>

  {% endfor %}
</div>
