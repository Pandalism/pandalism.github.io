---
layout: page
title: "Blog"
category: programming
permalink: /blog/
---


<div class="blog-posts">
  {% for post in site.posts %}
    <article class="blog-post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
