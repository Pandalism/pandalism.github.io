{% if page.image %}
<!-- If banner image is present -->
<div class="banner-image">
  {% if page.image contains "http" %}
  <img src={{page.image}} alt="Banner Image">
  {% else %}
  <img src=/{{page.image}} alt="Banner Image" onerror="this.onerror=null;this.src='/page-assets/404/404.png'">
  {% endif %}

</div>

<div class="banner-title">
  <h1>{{page.title}}</h1>
</div>

{% endif %}
