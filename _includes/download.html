<!-- YAML variables are: name, filetype and link  -->
<!--  filetype not required -->

<a href="{{include.link}}" target="_blank">{% if include.filetype %}<img class="download-icon" src="{{ site.url }}/assets/icons/files/{{include.filetype}}.png" alt="">{% else if %}
<img class="download-icon" src="{{ site.url }}/assets/icons/files/file.png" alt="">{% endif %}<em>{{include.name}}</em></a>
